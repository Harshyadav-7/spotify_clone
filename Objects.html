      // Auto-boxinng

      console.log('Hello'.length);
      console.log('hello'. toUpperCase());

      const object1 = {
        message: 'hello',
      };

      const object2 = object1;

      console.log(object2);

      console.log(object2);

      const object3 ={

      //Destruction
      const object4 = {
