<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calcy</title>
</head>
<body>

    <p class="js-calculation"></p>
    <p>
        <button onclick="
            updateCalcy('1');
        ">1</button>
        <button onclick="
           updateCalcy('2');
        ">2</button>
        <button onclick="
           updateCalcy('3');
        ">3</button>
        <button onclick="
            updateCalcy('+');
        ">+</button>
        
    </p>


    <p>
        <button onclick="
           updateCalcy('4');
        ">4</button>
        <button onclick="
            updateCalcy('5');
        ">5</button>
        <button onclick="
             updateCalcy('6');
        ">6</button>
        <button onclick="
            updateCalcy('-');
        ">-</button>
        
    </p>

    <p>
        <button onclick="
           updateCalcy('7')  
        ">7</button>
        <button onclick="
           updateCalcy('8');
        ">8</button>
        <button onclick="
            updateCalcy('9');
        ">9</button>
        
        <button onclick="
            updateCalcy('*');
        ">*</button>
        
    </p>

    <p>
        <button onclick="
            updateCalcy('0');
        ">0</button>

        <button onclick="
        updateCalcy('.');
        ">.</button>

        <button onclick="
        calcy = eval(calcy);
        displayCalculation();
        ">=</button>

        <button onclick="
        updateCalcy('/'); 
        ">/</button>
        
    </p>

    <p>
        <button onclick ="
         calcy = '';
        displayCalculation();
        localStorage.setItem('calcy', calcy);
        ">clear</button>
    </p>
    <script>
        let calcy = localStorage.getItem('calcy') || '';

 displayCalculation();

function updateCalcy(value){
    calcy += value;
    console.log(calcy);
    localStorage.setItem('calcy', calcy );
}

//     function saveCalculation() {
//     localStorage.setItem('calcy', calcy);
//   }

function displayCalculation(){
    document.querySelector('.js-calculation')
   .innerHTML = calcy;
}
    </script>
</body>
</html>
