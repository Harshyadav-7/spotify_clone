<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Exercises</title>
</head>
<body>
    <button class="js-button">9a</button>
    <button class="js-button2">9b</button>
    <p>
        <button onclick="
            document.querySelector('.js-choice')
            .innerHTML =  'You choose: Heads';
            ">Head</button>
        <button onclick="
            document.querySelector('.js-choice')
            .innerHTML = 'You choose: Tails';
        ">Tails</button>
    </p>
    <p class="js-choice"></p>

    <p>
        <input placeholder="name" class="js-name-input" onkeydown="
            nameKeyDown(event);
            ">
        <button onclick="
          inputUserName ();
        ">Submit</button>
        <p class="js-message"></p>
    </p>

    <p>
        <P>Amazon Shipping Cart</P>
        <input placeholder="Cost of Order"
    class="js-cost-input" onkeydown="
        handleCostKeyDown(event);
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>
    </p>
    <script>
        console.log(document.querySelector('.js-button'));
        // document.querySelector('.js-button').innerHTML = '9b done!';
        document.querySelector('.js-button2').innerHTML 
        = '9b done!';

        function inputUserName(){
        const inputElement = document.querySelector
            ('.js-name-input');
            document.querySelector('.js-message')
            .innerHTML = `Your Name is: ${inputElement.value}`;
        }

        function nameKeyDown(event){
            if(event.key === 'Enter'){
                inputUserName();
            }
        }

        function handleCostKeyDown(event){
            if(event.key === 'Enter'){
            calculateTotal();
        }
    }

        function calculateTotal(){
            //get the text in text placeholeder upto line 3
             const inputElement = document.querySelector('.js-cost-input');
             let cost = Number(inputElement.value) * 100;

             if(cost < 40){
                cost = cost+100;
             }

             document.querySelector('.js-total-cost')
             .innerHTML = `$${cost/100}`;
        }
    </script>
</body>
</html>
