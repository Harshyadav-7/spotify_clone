<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calcy</title>
    
   <link rel="stylesheet" href="styles/10-basic-caluculator.css">
</head>
<body>

    <p class="js-calculation calculation"></p>
    <p>
        <button onclick="
            updateCalcy('1');
        " class="number-icon  gray-button" >1</button>
        <button onclick="
           updateCalcy('2');
        " class="number-icon  gray-button">2</button>
        <button onclick="
           updateCalcy('3');
        " class="number-icon  gray-button">3</button>
        <button onclick="
            updateCalcy('+');
        " class="number-icon orange-button">+</button>
        
    </p>


    <p>
        <button onclick="
           updateCalcy('4');
        " class="number-icon  gray-button">4</button>
        <button onclick="
            updateCalcy('5');
        " class="number-icon  gray-button">5</button>
        <button onclick="
             updateCalcy('6');
        " class="number-icon  gray-button">6</button>
        <button onclick="
            updateCalcy('-');
        " class="number-icon orange-button">-</button>
        
    </p>

    <p>
        <button onclick="
           updateCalcy('7')  
        " class="number-icon  gray-button">7</button>
        <button onclick="
           updateCalcy('8');
        " class="number-icon  gray-button">8</button>
        <button onclick="
            updateCalcy('9');
        " class="number-icon  gray-button">9</button>
        
        <button onclick="
            updateCalcy('*');
        " class="number-icon orange-button">*</button>
        
    </p>

    <p>
        <button onclick="
            updateCalcy('0');
        " class="number-icon  gray-button">0</button>

        <button onclick="
        updateCalcy('.');
        " class="number-icon  gray-button">.</button>

        <button class="number-icon gray-button" onclick="
        calcy = eval(calcy);

        displayCalculation();

        localStorage.setItem('calcy', calcy);
        ">=</button>

        <button onclick="
        updateCalcy('/'); 
        " class="number-icon orange-button">/</button>
        
    </p>

    <p>
        <button onclick ="
         calcy = '';
        displayCalculation();
        localStorage.setItem('calcy', calcy);
        " class="number-icon gray-button clear-button">clear</button>
    </p>
    <script src="scripts/basic-calculator.js"></script>
</body>
</html>
